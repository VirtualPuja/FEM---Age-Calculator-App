<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Age Calculator App</title>
        <link rel="stylesheet" href="styles.css">
        <!--Unicons-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">  
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Lato:ital@0;1&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div class ="container_one">
        <form>
          <label for="day" id="day-label">DAY</label>                    
            <label for="month" id="month-label">MONTH</label>
            <label for="year" id="year-label">YEAR</label>
            <input type="number" id="day" min="1" max="31" placeholder="DD" required>        
            <input type="number" id="month" min="1" max="12" placeholder="MM" required>  
            <input type="number" id="year" min="1900" max="3000" placeholder="YYYY" required>                    
        </form>
        </div>
        <div class="error-messages">
          <span class="day-error" id ="date-err"></span>
          <span class="month-error" id ="date-err"></span>
          <span class="year-error" id ="date-err"></span>
        </div>
        <br>
        <br>
        <hr>  
        <button id="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" id="arrow-circle-down"><path fill ="#0047AB" d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M15.7,12.7l-3,3c-0.1,0.1-0.2,0.2-0.3,0.2c-0.2,0.1-0.5,0.1-0.8,0c-0.1,0-0.2-0.1-0.3-0.2l-3-3c0,0,0,0,0,0c-0.4-0.4-0.4-1,0-1.4c0,0,0,0,0,0c0.4-0.4,1-0.4,1.4,0l1.3,1.3V9c0-0.6,0.4-1,1-1s1,0.4,1,1v3.6l1.3-1.3c0.4-0.4,1-0.4,1.4,0C16.1,11.7,16.1,12.3,15.7,12.7z"></path></svg></button>
            <div class = "container_two">
                <div class="item">
                  <span id="years-dis" class="dis">--</span> years</div>
                <div class="item">
                  <span id="months-dis" class="dis">--</span> months</div>
                <div class="item">
                  <span id = "days-dis" class="dis">--</span> days</div>
            </div>
    </body>
    <script src="age.js"></script>
</html>
